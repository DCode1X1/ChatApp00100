<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Welcome, {{ request.user.username }}</h1>
    <form action="{% url 'room' room_name='dummy' %}" method="get"
          onsubmit="this.action=this.action.replace('dummy', document.getElementById('room-name').value)">
      <label for="room-name" class="block mb-2 text-gray-700">Enter Room Name:</label>
      <input id="room-name" name="room_name" type="text" required
             class="w-full border rounded-lg px-3 py-2 mb-4"/>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Join Room
      </button>
    </form>
    <a href="{% url 'logout' %}" class="block text-center text-red-500 mt-4">Logout</a>
  </div>
</body>
</html>
